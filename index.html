<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cosmic Defenders</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Assets/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        
        <div id="uiLayer">
            
            <div class="hud">
                <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
                <div class="wave-box">WAVE: <span id="waveVal">1</span></div>
            </div>

            <div id="startScreen" class="screen active">
                <h1>Cosmic Defenders</h1>
                <p>Defend the Skies. Save Earth. Be a Hero.</p>
                <button id="startBtn">Start Mission</button>
            </div>

            <div id="gameOverScreen" class="screen">
                <h1 class="danger-text">MISSION FAILED</h1>
                <p>Earth has been compromised.</p>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Retry Mission</button>
            </div>

        </div>
    </div>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="ui.js"></script>
    <script src="endless.js"></script>
    <script src="main.js"></script>

</body>
</html>
